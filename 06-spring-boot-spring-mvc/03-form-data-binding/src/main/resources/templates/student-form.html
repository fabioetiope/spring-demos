<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Student Registration Form</title>
</head>

<body>
<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
    First name: <input type="text" th:field="*{firstName}"/>
    Last name: <input type="text" th:field="*{lastName}"/>
    <br><br>
    Country:
    <select th:field="*{country}">
       <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
    </select>

    <br><br>
    Favorite Programming Language:
    <input type="radio" th:field="*{favoriteLanguage}" th:each="tempLanguage : ${languages}" th:value="${tempLanguage}" th:text="${tempLanguage}">

    <br><br>
    Favorite OS:
    <input type="checkbox" th:field="*{favoriteOs}" th:each="tempOs : ${os}" th:value="${tempOs}" th:text="${tempOs}">

    <br><br>

    <input type="submit" value="Submit"/>
</form>

</body>

</html>
