<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Student Confirmation</title>
</head>

<body>
<h3>Student Confirmation</h3>

The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>

<br><br>

Country: <span th:text = "${student.country}"></span>
<br><br>
Favorite prog. language: <span th:text = "${student.favoriteLanguage}"></span>
<br><br>
Favorite OS:
<ul>
    <li th:each="tempSystem: ${student.favoriteOs}" th:text="${tempSystem}"</li>
</ul>

</body>

</html>
